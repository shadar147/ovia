services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ovia}
      POSTGRES_USER: ${POSTGRES_USER:-ovia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - ovia_pg_data:/var/lib/postgresql/data
    networks:
      - ovia-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ovia} -d ${POSTGRES_DB:-ovia}"]
      interval: 5s
      timeout: 3s
      retries: 20
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    networks:
      - ovia-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 128M

  migrate:
    image: postgres:16-alpine
    entrypoint: ["/bin/sh", "/migrations/init-db.sh"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-ovia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ovia}}
    volumes:
      - ./init-db.sh:/migrations/init-db.sh:ro
      - ../db/migrations:/migrations/sql:ro
    networks:
      - ovia-net
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 10s

  ovia-api:
    image: ${OVIA_IMAGE:-ovia-backend:latest}
    command: ["ovia-api"]
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-ovia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ovia}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - ovia-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  ovia-ingest:
    image: ${OVIA_IMAGE:-ovia-backend:latest}
    command: ["ovia-ingest"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-ovia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ovia}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - ovia-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  ovia-metrics:
    image: ${OVIA_IMAGE:-ovia-backend:latest}
    command: ["ovia-metrics"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-ovia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ovia}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - ovia-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  ovia-rag:
    image: ${OVIA_IMAGE:-ovia-backend:latest}
    command: ["ovia-rag"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-ovia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ovia}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - ovia-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 512M

  ovia-scheduler:
    image: ${OVIA_IMAGE:-ovia-backend:latest}
    command: ["ovia-scheduler"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-ovia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ovia}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - ovia-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 128M

  caddy:
    image: caddy:2-alpine
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ovia-net
    depends_on:
      - ovia-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 128M

  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - ovia-net
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 512M

  grafana:
    image: grafana/grafana:10.4.0
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - ovia-net
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  loki:
    image: grafana/loki:2.9.0
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ovia-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ovia-net
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 128M

  node-exporter:
    image: prom/node-exporter:v1.7.0
    networks:
      - ovia-net
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 64M

networks:
  ovia-net:
    driver: overlay
    attachable: true

volumes:
  ovia_pg_data:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: ovia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ovia
      POSTGRES_USER: ovia
      POSTGRES_PASSWORD: ovia_dev_password
    ports:
      - "5432:5432"
    volumes:
      - ovia_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ovia -d ovia"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  ovia_postgres_data:
